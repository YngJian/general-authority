auth:
  no-toke-path: /images/captcha;/register;/login;/logout;/swagger-ui.html;/swagger-resources/;/v2/api-docs;/configuration/security;/configuration/ui;/doc.html;/webjars/**;/favicon.ico;/v3/**
  enable-redis-cache: true
  shiro:
    jwt-timeout: 86400000
    session-timeout: PT86400s
    cookie-timeout: PT604800s
    anon-url: /test/**,/febs/**,/img/**,/layui/**,/json/**,/images/captcha,/register,/
    login-url: /login
    success-url: /index
    logout-url: /logout
    unauthorized-url: /unauthorized
  max-batch-insertNum: 300
  swagger:
    base-package: com.example.authority
    title: Authority Shiro API
    description: Authority Shiro API Document.
    version: 2.0
    author: Vayne
    url: http://127.0.0.1:8020/authority
